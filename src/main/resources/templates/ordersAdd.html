<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="en">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>MyRestaurant</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/ordersAdd.css" />
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<script src="js/dishes.js" type="text/javascript" ></script>
		<script type="text/javascript" >
			var tsv = 0;
			function acceptDish(){
				
				var textarea = document.getElementById("listOfDish");
            var select = document.getElementById("name_dish");
            var ts =  document.getElementById("totalSummary");
				var i = select.selectedIndex;
				var k = orderAdd.quantityDish.value;
				
		
				textarea.textContent += "Dish name: " + dishes[select.selectedIndex].dishName + "\n" +" Price: " + dishes[select.selectedIndex].dishPrice + " zl" + "  *" + k + "   Summary: " + (dishes[select.selectedIndex].dishPrice*k)+"\n" + "\n";
				tsv += dishes[select.selectedIndex].dishPrice*k;
				ts.textContent = "TOTAL SUMMARY: " + tsv;
			 }
		</script>
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
	<div class="main_conteiner_orders">
		<div class="head_conteiner">
			<div class="menu_el1"><a href="dish.html"><p>dish</p></a></div>
			<div class="menu_el2"><a href="tables.html"><p>table</p></a></div>
			<div class="head_title"><a href="index.html"><p>My Restaurant</p></a></div>
			<div class="menu_el3"><a href="orders.html"><p>orders</p></a></div>
			<div class="menu_el4"><a href="index.html"><p>kontakt</p></a></div>
		</div>
		<div class="body_conteiner_orders">
			<h1 class="h1_orders"><p>Order ADD</p>
				</h1>
			<div class="orders_container">
				<div class="orders_add">
					<form name="orderAdd" action="" method="post">
						<h2><span class="number_order">Order number: </span></h2>
						<div class="list_of_dish">
							<textarea name="list_of_dish" id="listOfDish" cols="30" rows="10"></textarea>
						</div>
						<div class="dish_construktor">
							<div class="name_dish">
								<select name="dish" id="name_dish" size="1">
									<script> 
										
										var select = document.getElementById("name_dish");
										for (var i = 0; i < dishes.length; i++) {
											 var el = document.createElement("option");
											 el.textContent = dishes[i].dishName;
											 el.value = i;
											 select.appendChild(el);
										}
									</script>
									
								</select>
							</div>
							<div class="quantity">
								<span>Quantity: </span>
								<input type="text" id="quantityDish" name="quantityDish" size="5" value="1" pattern="[0-9]||[0-9][0-9]" required>
							</div>
							<div class="add_bt" onclick="acceptDish()" >
								<span class="add_bt_text">Accept</span>
							</div>
						</div>
						<div class="sumary">
							<span class="sumary_order" id="totalSummary" >TOTAL SUMMARY</span>
						</div>
						<div class="tables_number">
							<span></span>
						</div>
					</form>
				
						
				</div>
				
				
			</div>		
		</div>
		<footer class="footer_conteiner">
			<div class="line1_footer">
				<div class="el1_footer">Facebook</div>
				<div class="el2_footer">Mail</div>
				<div class="el3_footer">Telefon</div>
			</div>
			<div class="line2_footer">Adress</div>
		</footer>
	</div>
	</body>
</html>
